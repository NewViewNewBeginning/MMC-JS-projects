<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To do list</title>
</head>

<body>
    <div class="header">
        <h1>ToDo List</h1>
        <input type="text" class="todo-input" placeholder="Type in task">
        <button class="btn-add">Add</button>
    </div>
    <div class="todoList">
        <h3>List of tasks</h3>
        <p class="error-info">No tasks on the list</p>
        <ul>
            <li data-id="test1">wash car
                <div class="tools">
                    <button class="complete">...</button>
                    <button class="edit">EDIT</button>
                    <button class="delete">...</button>
                </div>
            </li>
            <li data-id="test2">eat banana
                <div class="tools">
                    <button class="complete">...</button>
                    <button class="edit">EDIT</button>
                    <button class="delete">...</button>
                </div>
            </li>
            <li data-id="test3">drink juice
                <div class="tools">
                    <button class="complete">...</button>
                    <button class="edit">EDIT</button>
                    <button class="delete">...</button>
                </div>
            </li>
        </ul>

    </div>
    <label for="toDo"></label>

    <div class="popup-body">
        <p class="popup-info"></p>
        <input type="text" class="popup-info" placeholder="Edit task...">
        <button class="popup-btn accept">Accept</button>
        <button class="popup-btn canel">Cancel</button>

    </div>
    <script src="./app.js"></script>
</body>

</html>
