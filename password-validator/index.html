<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Password Validator</title>
</head>
<body>
    <label for="password">Check your password level!</label>
    <input type="text" id="password" placeholder="Write your password">
    <p class="passinfo">You didn't put any password!!</p>
    <br>
    <h3 style="text-transform: uppercase; margin-bottom: 5px">Password need to include:</h3>
    <ul>
        <li>min 10 char</li>
        <li>letters</li>
        <li>number</li>
    </ul>
    <br>
    <p>For extra strong level add <span style="font-weight: bold; color: rgb(0,238,255);"> special signs</span></p>
    <script src="./app.js"></script>
</body>
</html>
